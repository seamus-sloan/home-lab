name: Lint YAML Files

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint .

      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      - name: Validate Kubernetes manifests in apps/
        run: kubeconform -summary -ignore-missing-schemas apps/

      - name: Validate Kubernetes manifests in argocd/applications/
        run: kubeconform -summary -ignore-missing-schemas argocd/applications/

      - name: Validate Kubernetes manifests in cluster/
        run: kubeconform -summary -ignore-missing-schemas -ignore-filename-pattern 'ingress-nginx/' cluster/
