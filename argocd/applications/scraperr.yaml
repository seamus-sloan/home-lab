---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scraperr
  namespace: argocd
  finalizers: [resources-finalizer.argocd.argoproj.io]
spec:
  project: default
  source:
    repoURL: https://github.com/seamus-sloan/home-lab.git
    targetRevision: main
    path: apps/scraperr
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: [CreateNamespace=true]
