---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/seamus-sloan/home-lab.git
    targetRevision: HEAD
    path: apps/calibre-web
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
