---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  # Finalizers ensure proper cleanup
  finalizers: [resources-finalizer.argocd.argoproj.io]
spec:
  project: default

  # Source: where the manifests live in Git
  source:
    repoURL: https://github.com/seamus-sloan/home-lab.git
    targetRevision: main
    path: apps/grafana

  # Destination: where to deploy in the cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  # Sync policy: how ArgoCD should handle syncing
  syncPolicy:
    automated:
      prune: true # Delete resources that are no longer in Git
      selfHeal: true # Auto-sync when cluster state differs from Git
    syncOptions:
      - CreateNamespace=true # Create namespace if it doesn't exist
      - Replace=true # Force replacement of resources on update
