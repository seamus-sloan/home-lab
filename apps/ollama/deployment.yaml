---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      # Tolerate the control-plane taint
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Equal
          value: 'true'
          effect: NoSchedule

      # Require GPU nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/gpu
                    operator: In
                    values: ['true']
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - name: http
              containerPort: 11434
              protocol: TCP

          # Resource limits to protect the control plane
          resources:
            requests:
              memory: 2Gi
              cpu: 500m
            limits:
              memory: 8Gi  # Adjust based on your control plane capacity
              cpu: '4'  # Adjust based on your control plane capacity
          env:
            - name: OLLAMA_HOST
              value: 0.0.0.0:11434
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-pvc
