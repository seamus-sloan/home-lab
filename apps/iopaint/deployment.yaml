---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iopaint
  namespace: default
  labels:
    app: iopaint
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iopaint
  template:
    metadata:
      labels:
        app: iopaint
    spec:
      nodeSelector:
        kubernetes.io/hostname: stormfather
        node-role.kubernetes.io/gpu: "true"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: iopaint
          image: python:3.10-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              apt-get update && apt-get install -y libgl1 libglib2.0-0 && \
              pip install iopaint torch torchvision --index-url https://download.pytorch.org/whl/rocm5.6 && \
              iopaint start --model lama --device cuda --port 8080 --host 0.0.0.0 --model-dir /models
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: models
              mountPath: /models
            - name: cache
              mountPath: /root/.cache
          resources:
            requests:
              memory: "4Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "4000m"
              amd.com/gpu: "1"
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: iopaint-models
        - name: cache
          persistentVolumeClaim:
            claimName: iopaint-cache
