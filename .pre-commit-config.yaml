repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe'] # Allow custom YAML tags used by K8s/Helm
      - id: check-added-large-files

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint']

  - repo: local
    hooks:
      - id: kubeconform
        name: Validate Kubernetes manifests
        entry: bash -c 'kubeconform -summary -ignore-missing-schemas -ignore-filename-pattern "ingress-nginx/" apps/ argocd/applications/ cluster/'
        language: system
        pass_filenames: false
        files: \.(yaml|yml)$
